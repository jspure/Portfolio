<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">
    <!-- <root
      v-show="!showModal"
      @open-modal="openModal"
    ></root>
    <modal-slider
      v-show="showModal"
      @close-modal="closeModal"
    ></modal-slider> -->
    <component
      @open-modal="openModal"
      @close-modal="closeModal"
      v-bind:is="currentComp"
    ></component>
  </div>

<script type="text/x-template" id="root-template">
  <div id="ROOT">
    <div id="HEADER">
      <div id="head_cont_items">

        <div id="cont_items">
          <div id="case_title">
            <h1 id="title">Pixel Treat</h1>
          </div>

          <div id="cont_social_btns">
            <div id="case_social_btns">
              <div class="cont_social_items">
                <a href="">
                  <span class="social_item">
                    <span class="social_item_icon icon_gmail"></span>
                    <span class="social_item_label">Gmail</span>
                  </span>
                </a>

                <a href="">
                  <span class="social_item">
                    <span class="social_item_icon icon_gmail"></span>
                    <span class="social_item_label">Telegram</span>
                  </span>
                </a>

                <a href="">
                  <span class="social_item">
                    <span class="social_item_icon icon_gmail"></span>
                    <span class="social_item_label">GitHub</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <input id="item1" type="radio" name="radio" checked="checked"/>
    <input id="item2" type="radio" name="radio"/>
    <input id="item3" type="radio" name="radio"/>

    <div id="MENU">
      <div id="case_menu">

        <div id="menu_cont">
          <div id="menu_cont_items">

            <label class="menu_item" for="item1" type="radio" checked="checked">
              Интерфейсы
            </label>
            <label class="menu_item" for="item2" type="radio" checked="checked">
              Графика
            </label>
            <label class="menu_item" for="item3" type="radio" checked="checked">
              Люстрации
            </label>

          </div>

          <div id="menu_under_pointer">
            <div id="menu_under_pad_left"></div>

            <div id="case_under_pointer">
              <div id="under_pointer"></div>
            </div>

            <div id="menu_under_pad_right"></div>
          </div>
        </div>

      </div>
    </div>

    <div id="BODY">
      <div id="cont_screens">
        <div class="case_content interfaces">
          <div class="cont_screen">

            <div class="screen_cont_desc">
              <div class="desc_title">Привет, меня зовут Соня, и я дизайнер интерфейсов</div>
              <div class="desc_txt">
                Я занимаюсь дизайном уже четыре с половиной года, три из которых я фрилансила, и полтора года работала над одним очень крупным проектом удаленно. Я делаю адаптивный дизайн, и он хорошо смотрится везде.
              </div>
            </div>

            <div class="screen_cont_images">
              <div class="cont_images">
                <div class="cont_image">
                  <div class="image_img web"></div>
                  <div class="image_txt">
                    Больше всего я работала с вебом, и делаю его не только для десктопов, но и для мобилок и планшетов.
                  </div>
                </div>
                <div class="cont_image">
                  <div class="image_img mobile"></div>
                  <div class="image_txt">
                    Я делала дизайн и для Android, и для iOS. А еще я умею адаптировать его для iPad так, чтобы это работало.
                  </div>
                </div>
                <div class="cont_image">
                  <div class="image_img pc"></div>
                  <div class="image_txt">
                    С десктопными интерфейсами я еще не работала, но, думаю, у меня получится не хуже, чем остальное.
                  </div>
                </div>
              </div>
            </div>

            <div class="screen_cont_desc">
              <div class="desc_title">Проекты, которые не стыдно показать</div>
              <div class="desc_txt">
                Здесь есть только проекты за последние пару лет, потому что за это время у меня успел вырасти скилл, ну и показывать хочется только самое интересное. Для удобства разделены десктопные версии и версии для мобильных устройств.
              </div>
            </div>

            <div class="screen_cont_images">

              <div id="list_projects" class="cont_images_proj">

                <div v-for="item in list" class="case_project">
                  <div class="cont_proj_item" @click="openModal">
                    <div :style="{ backgroundImage: `url('${item.preview}')` }" class="item_image_preview"></div>
                    <div class="item_panel">
                      <div class="panel_cont_text">
                        <span class="item_panel_title">
                          {{item.title}}
                        </span>
                        <span class="item_panel_desc">
                          {{item.desc}}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>

            </div>
            
          </div>
        </div>

        <div class="case_content drawings">2</div>
        <div class="case_content illustrations">3</div>
      </div>
    </div>

  </div>
</script>

<script type="text/x-template" id="modal-slider-template">
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-container">

          <div class="modal_root">

            <div class="modal_slider_root">
              <div class="modal_left">
                <div class="modal_arrow_left">
                  <div class="arrow_sym">❮</div>
                </div>
              </div>
        
              <div class="modal_centre">
                <div class="modal_header_cont">
                  <div class="modal_header_text">Anirandom − веб-версия</div>
                  <div class="modal_close" @click="closeModal">✖︎</div>
                </div>
                
                <div class="modal_image">
                  <div class="modal_hold_img">
                    <img class="test_img" src="https://cdnb.artstation.com/p/assets/images/images/009/516/777/large/simon-goinard-dune-bene-2.jpg?1520304335">
                  </div>
                </div>
              </div>
        
              <div class="modal_right">
                <div class="modal_arrow_right">
                  <div class="arrow_sym">❯</div>
                </div>
              </div>
            </div>
        
            <div class="modal_side_root">
              <div class="modal_side_fixed">
                <div class="modal_close modal_side_close" @click="closeModal">︎︎✖︎</div>
                <div class="modal_side_header_cont">
                  <div class="modal_side_title">
                    Главная страница
                  </div>
                  <div class="modal_side_desc">
                    <p>
                      Собственно, с нее начался сайт, это был самый первый концепт. Жмешь на кнопку и получаешь аниме для просмотра. Можно выставлять фильтры по жанру, году и оценке на MyAnimeList. <br><br>Задумывался как учебный проект, чтобы набить руку в дизайне и веб-разработке.
                    </p>
                  </div>
                </div>
              </div>
              
            </div>
        
          </div>

      </div>
    </div>
  </transition>
</script>

<link rel="stylesheet" href="assets/css/modal.css">

<script src="assets/js/script.js"></script>

<style>
/*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */
.modal-enter {
  opacity: 0;
}

.modal-leave-active {
  opacity: 0;
}

.modal-enter .modal-container,
.modal-leave-active .modal-container {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>

</body>
</html>
